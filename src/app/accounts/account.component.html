<table>
    <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Description</th>
        <th>Amount</th>
    </tr>
    <tr *ngFor="let transaction of sortedTransactions">
        <td>{{transaction.shortDate}}</td>
        <td>{{transaction.name}}</td>
        <td>{{transaction.description}}</td>
        <td>{{ transaction.amountAsDecimal | currency }}</td>
    </tr>
</table>
