<h2>Accounts</h2>

Found {{accounts.length}} accounts

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Sub Type</th>
        <th>Transaction link</th>
    </tr>
    <tr *ngFor="let account of accounts">
        <td>{{account.id}}</td>
        <td>{{account.name}}</td>
        <td>{{account.type}}</td>
        <td>{{account.subType}}</td>
        <td>{{account.links[0].href}}</td>
    </tr>
</table>
