<mat-list-item class="budget"
    (mouseover)="setMousedOver()" 
    (mouseleave)="setNotMousedOver()" 
    (blur)="cancel()">

    <h3 mat-line class="primary-text">{{budget.name}}</h3>
    <p mat-line class="secondary-text">{{description}}</p>

    <div class="icons" *ngIf="shouldShowIcons()">
        <span class="icon delete material-icons" (click)="delete()">delete_outline</span>
    </div>
</mat-list-item>
