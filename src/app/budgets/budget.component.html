<h1>{{budget?.name}}</h1>

<table mat-table [dataSource]="budget?.items" class="mat-elevation-z8 budget-items">
    
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item">{{item.name}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let item" class="secondary-text">{{item.description}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let item">{{getAmountAsDecimal(item) | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="accumulated">
        <th mat-header-cell *matHeaderCellDef>Accumulated</th>
        <td mat-cell *matCellDef="let item">{{getAmountAsDecimal(item) | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="amountRemaining">
        <th mat-header-cell *matHeaderCellDef>Remaining</th>
        <td mat-cell *matCellDef="let item"><span class="positive">$870.00</span></td>
    </ng-container>

    <ng-container matColumnDef="percentRemaining">
        <th mat-header-cell *matHeaderCellDef>% Remaining</th>
        <td mat-cell *matCellDef="let item">100%</td>
    </ng-container>

    <ng-container matColumnDef="percentOfBudget">
      <th mat-header-cell *matHeaderCellDef>% of Budget</th>
      <td mat-cell *matCellDef="let item">50%</td>
  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
