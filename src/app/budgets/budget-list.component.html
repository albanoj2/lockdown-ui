<div class="budget-list">
    <div class="title">Budgets</div>
    <div class="budgets">
        <mat-list class="budget-instance" *ngFor="let budget of budgets">
            <budget [budget]="budget"></budget>
        </mat-list>
    </div>

    <button mat-button color="primary" class="create-budget" (click)="createBudget()">
        <i class="material-icons">add_circle</i> Create budget
    </button>
</div>
