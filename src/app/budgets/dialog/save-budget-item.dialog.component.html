<h2 mat-dialog-title>{{payload.title}}</h2>
<mat-dialog-content>
    <form [formGroup]="formGroup" class="create-budget-item-form">
        <mat-form-field class="full-width">
            <input matInput placeholder="Name" formControlName="name">
            <mat-error>Name must not be blank</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
            <mat-error>Description must not be blank</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Amount" type="number" style="text-align: right" formControlName="amount">
            <span matPrefix>$&nbsp;</span>
            <span matSuffix>.00</span>
            <mat-error>Amount must not be blank</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="getCancelResults()">Cancel</button>
    <button mat-button color="primary" [disabled]="!canSave()" [mat-dialog-close]="getSaveResults()">{{payload.saveButtonText}}</button>
</mat-dialog-actions>
