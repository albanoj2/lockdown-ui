<h2 mat-dialog-title>Create a Budget</h2>
<mat-dialog-content>
    <form [formGroup]="formGroup" class="create-budget-container">
        <mat-form-field class="full-width">
            <input matInput placeholder="Name" formControlName="name" [(ngModel)]="budget.name">
            <mat-error>Name must not be blank</mat-error>
        </mat-form-field>
        
        <mat-form-field class="full-width">
            <textarea matInput placeholder="Description" formControlName="description" [(ngModel)]="budget.description"></textarea>
            <mat-error>Description must not be blank</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="getCancelResult()">Cancel</button>
    <button mat-button color="primary" [disabled]="!canCreate()" [mat-dialog-close]="getCreateResult()">Create</button>
</mat-dialog-actions>
